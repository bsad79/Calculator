<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="display">0</div>

        <div id="main">
                <div id="C" onclick="removeAllElements()">C</div>
                <div id="Reverse" onclick="reverse()">+/-</div>
                <div id="Percentage" onclick="addElement(event)">%</div i>
                <div id="Delete" onclick="removeElement()">Del</div>
                <div id="Seven" onclick="addElement(event)">7</div>
                <div id="Eight" onclick="addElement(event)">8</div>
                <div id="Nine" onclick="addElement(event)">9</div>
                <div id="Division" onclick="addElement(event)">/</div>
                <div id="Four" onclick="addElement(event)">4</div>
                <div id="Five" onclick="addElement(event)">5</div>
                <div id="Six" onclick="addElement(event)">6</div>
                <div id="Multipication" onclick="addElement(event)">*</div>
                <div id="One" onclick="addElement(event)">1</div>
                <div id="Two" onclick="addElement(event)">2</div>
                <div id="Three" onclick="addElement(event)">3</div>
                <div id="Subtraction" onclick="addElement(event)">-</div>
                <div id="Zero" onclick="addElement(event)">0</div>
                <div id="Dot" onclick="addElement(event)">.</div>
                <div id="Result" onclick="calculation(event)">=</div>
                <div id="Adiction" onclick="addElement(event)">+</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
